version: '3.8'

services:


  postgres:
    container_name: PostgreSQL-Madesa
    image: bitnami/postgresql:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/

    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - APP_DB_USER=postgres
      - APP_DB_PASS=postgres
      - APP_DB_NAME=postgres

    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always

    ports:
      - 5432:5432

    networks:
      backend:
        - ipv4_address: 192.168.0.3


  pgadmin:
    container_name: PGAdmin-Madesa
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: getter@getter.com.br
      PGADMIN_DEFAULT_PASSWORD: getter@2022
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"


    networks:
      backend:
        - ipv4_address: 192.168.0.2

    depends_on:
      - postgres
    restart: unless-stopped


  nginx:
    container_name: NGINX-Madesa
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 1337:80

    networks:
      - frontend

    depends_on:
      - web


  web:
    container_name: Backend-Madesa
    environment:
      - SECRET_KEY=t6g8a4oga114*9-v1p7y!cac)(j3mby(v@a63h=py_^u+wf9yb
      - DATABASE_URL=postgres://postgres:postgres@192.168.0.3:5432/postgres
      - ALLOWED_HOSTS=*
      - DEBUG=False
    build:
      context: .
      dockerfile: Dockerfile

    command: sh -c "python manage.py migrate"
    #      gunicorn --worker-class=gevent --workers=3 --worker-connections=1000 config.wsgi:application --bind=0.0.0.0:8000 --log-level=DEBUG"

    expose:
      - 8000

    ports:
      - 8000:8000

    networks:
      backend:
          - ipv4_address: 192.168.0.1


    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    depends_on:
      - postgres




networks:
  backend:
    driver: bridge
    name: madesa-oee-network
    ipam:
      config:
        - subnet: 192.168.0.0/28
          gateway: 192.168.0.1

  frontend:
    driver: bridge
    name: proxy
    external: true

volumes:
  postgres_data:
  static_volume:
  media_volume:
  pgadmin:


